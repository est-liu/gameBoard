<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Gidugu&display=swap" rel="stylesheet" />

        <link href="./css/main.css" rel="stylesheet" />
        <title>Scoreoard</title>
    </head>

    <body>
        <div class="title">
            <h1 id="home_str" class="title_str">HOME</h1>
            <h1 id="guest_str" class="title_str">AWAY</h1>
        </div>

        <div class="points">
            <h1 id="home_point" class="point">00</h1>
            <h1 id="guest_point" class="point">00</h1>
        </div>

        <div class="action">
            <div id="home_btn">
                <button id="home_1_btn" class="point_btn" onclick="home1Point()">+1</button>
                <button id="home_2_btn" class="point_btn" onclick="home2Point()">+2</button>
                <button id="home_3_btn" class="point_btn" onclick="home3Point()">+3</button>
            </div>
            <div id="guest_btn">
                <button id="guest_1_btn" class="point_btn" onclick="guest1Point()">+1</button>
                <button id="guest_2_btn" class="point_btn" onclick="guest2Point()">+2</button>
                <button id="guest_3_btn" class="point_btn" onclick="guest3Point()">+3</button>
            </div>
        </div>
    <script src="./index.js"></script>
    </body>
</html>
